<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="Moda-local.css">
    <meta charset="UTF-8">
    <title>Ingreso de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="contenedor-inicio">
        <h2>Ingreso de Usuarios</h2>

        <div class="tarjeta">

            <div class="seccion-logo">
                <img src="logo-moda-local.png" alt="Moda Local" width="200">
                <img src="logo2-moda-local.png" alt="Compradora con bolsas" class="imagen-muchacha">
                <p>Tu tienda, tu estilo</p>
            </div>

            <div class="seccion-formulario">
                <form action="#" metod="post">
                    
                    <div>
                        <input type="email" name="correo" placeholder="Email" required>
                    </div>

                    <div>
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                    </div>

                    <div>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div>
                        <button type="submit">Ingresar</button>
                    </div>

                </form>
            </div>

            <div class="seccion-registro">
                <p>¿No tienes cuenta?</p>
                <a href="#">Regístrate</a>
            </div>

        </div>
    </div>

</body>
</html>
